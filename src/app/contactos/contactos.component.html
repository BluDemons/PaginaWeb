<body>
    <div id="section-2">
        <div class="content">
            <h1> Más Festivales</h1>
            <h5> Regístrate</h5>
            <form [formGroup]="loginform">
                <div class="form-element">
                    <input placeholder="Nombre" name="name" formControlName="name" type="text">
                    <span *ngIf="getError('name')">Nombre Obligatorio</span>
                </div>
                <div class="form-element">
                    <input placeholder="Apellido" name="lastname" formControlName="lastname" type="text">
                    <span *ngIf="getError('lastname')">Apellido Obligatorio</span>
                </div>
                <div class="form-element">
                    <input placeholder="Teléfono" name="phone" formControlName="phone" type="text">
                    <span *ngIf="getError('phone')">número Obligatorio</span>
                    <div formArrayName="alternativePhone">
                        <div *ngFor="let item of alternativePhone.controls; let i=index" [formGroupName]="i">
                            <input class="form-control" type="text" placeholder="Celular (Opcional)" formControlName="alternativePhone">
                        </div>
                    <a class="addPhone" type="button" (click)="addPhone()">Add Phone</a>
                    </div>
                </div>
                <div class="form-element">
                    <input placeholder="example@example.com" name="email" formControlName="email" type="text">
                    <span *ngIf="getError('email')">Correo Inválido</span>
                </div>
                <div class="form-element">
                    <input placeholder="Clave" name="password" formControlName="password" type="password">
                    <span *ngIf="getError('password')">Clave Inválida</span>                    
                </div>
                <div class="form-element">
                    <button class="colorbutton white" [disabled]="!loginform.valid" (click)="validaLoginForm()" type="submit">
                        Enviar Datos
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
